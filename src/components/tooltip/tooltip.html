<div class="tlsc-tooltip">
  <div class="tlsc-content panel-body">
    {{step.tooltip.content}}
  </div>
  <button class="btn" id="tlsc-back-btn" ng-click="prevStep()">Back</button>
  <button class="btn" id="tlsc-next-btn" ng-click="nextStep()">Next</button>
  <button class="btn" id="tlsc-end-btn" ng-click="stop()">End</button>
</div>
